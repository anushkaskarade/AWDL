<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HttpClient</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- ðŸŒˆ Embedded CSS Styles -->
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    app-root {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      font-size: 1.8rem;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <app-root>
    <h1>Welcome to the HttpClient App</h1>
    <p>This is your Angular application styled with a clean and modern design.</p>
  </app-root>
</body>
</html>
